<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for." name="description">
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id='container'>
    <!-- Topbar links -->
    <header>
      <nav>
        <ul id='nav_bar_left'>
          <li class='nav-links'><a href="#">About</a></li>
          <li class='nav-links'><a href="#">Store</a></li>
        </ul>
        <ul id='nav_bar_right'>
          <li class='nav-links' id='gmail'><a href="#">Gmail</a></li>
          <li class='nav-links'><a href="#">Images</a></li>
          <li id='sign_in'><a href="#">Sign in</a></li>
        </ul> 
      </nav>
    </header>

    <!-- Google Doodle -->
    <div class='doodle'>
       <a href="#" id='google_doodle'><img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png' alt="images/google-logo.png"/></a>
    </div> 

    <!-- Search bar -->
    <div class='search-bar'>
      <form>
        <label for='form-search'></label>
        <i class='fa fa-search icon'></i>
        <input type='text' id='form-search'></input>
      </form>
    </div>

   <!-- Buttons -->
    <div class='buttons'>
      <input type='submit' value="Google Search" id='google_search'>
      <input type='submit' value="I'm Feeling Lucky" id='im_feeling_lucky'>
    </div>

   <!-- Footer -->
    <footer>
      <ul class='footer-left'>
        <li><a href='#'>Advertising</a></li>
        <li><a href='#'>Business</a></li>
        <li><a href='#'>How Search Works</a></li>
      </ul>
      <ul class='footer-right'>
        <li><a href='#'>Privacy</a></li>
        <li><a href='#'>Terms</a></li>
        <li><a href='#'>Settings</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
